name: Update Energy Analytics

on:
  schedule:
    # Run daily at 12:00 PM UTC (10:00 PM Australian Eastern Time)
    - cron: '0 12 * * *'
  workflow_dispatch:  
  push:
    branches: [ main ]

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean old data and old docs
        run: |
          echo "ğŸ§¹ Cleaning App/Data and docs directories..."
          rm -rf ./App/Data
          mkdir -p ./App/Data
          rm -rf ./docs
          mkdir -p ./docs

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Analytics Pipeline
        working-directory: ./App/src
        env:
          GITHUB_ACTIONS: "true"
        run: |
          echo "ğŸš€ Running analytics pipeline from App/src ..."
          python app.py
          echo "âœ” Pipeline completed."

      - name: ğŸ“ Copy Generated Report & Plots to docs/
        run: |
          echo "ğŸ“ Copying updated report & images to docs folder..."
          cp -r App/src/*.png docs/ || true
          cp -r App/src/*.html docs/ || true
          cp -r App/Data/*.csv docs/ || true
          echo "âœ” Copy completed."

      - name: ğŸ“¦ Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
