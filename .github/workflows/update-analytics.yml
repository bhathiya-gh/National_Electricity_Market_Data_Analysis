name: Update Energy Analytics

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (Clean)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # Ensures workspace is fresh

      - name: Clean old cache and reports
        run: |
          echo "ðŸ§¹ Cleaning old cached data and reports..."
          rm -rf ./App/Data/*
          rm -rf ./docs/*
          mkdir -p ./App/Data
          mkdir -p ./docs
          echo "âœ” Clean workspace ready."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run Data Fetch, Plots & Report
        env:
          GITHUB_ACTIONS: "true"
        run: |
          echo "ðŸš€ Running analytics pipeline..."
          python app.py
          echo "âœ” Pipeline completed."

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
